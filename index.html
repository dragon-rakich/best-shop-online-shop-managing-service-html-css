<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BestShop</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <a href="#"><p class="header__logo">BestShop</p></a>
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Why us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- e: header -->

    <!-- hero section -->
     <section class="hero">
        <div class="container">
            <h1 class="hero__title">Sell More!</h1>
            <p class="hero__text">Open shop on our platform and increase your sales</p>
            <a href="" class="btn btn--large">Open your shop</a>
        </div>
        <img src="assets/background.png" alt="" class="hero__img">
     </section>
    <!-- e: hero section -->

    <!-- stats section -->
     <section class="stats">
        <h2 class="stats__title">The most popular sales platform in country</h2>
        <div class="stats__columns">
            <div class="stats__column">
                <img src="" alt="" class="stats__column-img">
                <h3 class="stats__column-title">100000+</h3>
                <p class="stats__column-text">daily entries</p>
            </div>
            <div class="stats__column">
                <img src="" alt="" class="stats__column-img">
                <h3 class="stats__column-title">2000000+</h3>
                <p class="stats__column-text">seen products every day</p>

            </div>
            <div class="stats__column">
                <img src="" alt="" class="stats__column-img">
                <h3 class="stats__column-title">10000+</h3>
                <p class="stats__column-text">added posts daily</p>

            </div>
        </div>
     </section>
    <!-- e: stats section -->
</body>
</html>
